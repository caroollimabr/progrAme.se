<div class="py-4">
    <div class="card p-4 mx-auto cardSize">
        <div class="card-body">
            <form class="form-group">
                <div class="md-form">
                    <label for="validationServer01">Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome" id="validationServer01"
                        required>
                </div>
                <div class="md-form">
                    <label for="validationServer02">E-mail</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" required=""
                        id="validationServer02" />
                </div>
                <div class="md-form">
                    <label for="validationServer03">Telefone</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.telefone" name="telefone" required="" id="validationServer03"/>
                </div>
                <div class="md-form">
                    <label for="validationServer04">Senha</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.senha" name="senha"
                        id="validationServer04" required>
                </div>
                <button (click)="alterarUsuario()" class="btn btn-light" type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</div>

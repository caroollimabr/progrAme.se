<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          [formControl]="queryField"
          placeholder="Pesquisar libs"
        />
      </div>
      <div class="col-auto">
        <button class="but btn-lg btn-success" (click)="onSearch()">Pesquisar</button>
      </div>
    </div>
  </div>
  <div class="search-list">
    <h3>{{ total }} Registros encontrados.</h3>
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Duração</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td>{{ result.nome }}</td>
          <td>{{ result.descricao }}</td>
          <td>{{ result.duracao }}</td>
          <td>{{ result.preco }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

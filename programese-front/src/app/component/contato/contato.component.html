<body class="fundo">
  

  <div class="contato-form col-md-8 py-4">
      <label>
          <br/>
        <h1 class="form-title col-md-6 py-2 center-block">Contato</h1>
      </label>
    </div>
    <form class="contato-form md-form col-md-6 py-2  ">
      <div class="md-form form-sm">
        <i class="fa fa-user prefix"></i>
        <input type="text" id="name" class="form-control form-control-sm" />
        <label for="name">Nome completo</label>
      </div>
      <div class="md-form form-sm">
        <i class="fa fa-envelope prefix"></i>
        <input type="text" id="email" class="form-control form-control-sm" />
        <label for="email">E-mail</label>
      </div>
      <div class="md-form form-sm">
        <i class="fa fa-phone prefix"></i>
        <input type="text" id="phone" class="form-control form-control-sm" />
        <label for="phone">Telefone</label>
      </div>
      <div class="md-form form-sm">
        <i class="fa fa-comment prefix "></i>
        <input type="text" id="subject" class="form-control form-control-sm" />
        <label for="subject">Assunto</label>
      </div>
      <div class="md-form form-sm">
        <i class="fa fa-pencil prefix"></i>
        <textarea type="text" id="msg" class="md-textarea form-control form-control-sm" rows="4"></textarea>
        <label for="msg">Sua mensagem</label>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-rounded">
          Enviar <i class="fa fa-paper-plane-o ml-1"></i>
        </button>
      </div>
    </form>
  
  </body >

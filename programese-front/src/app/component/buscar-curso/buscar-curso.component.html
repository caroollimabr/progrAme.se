<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          placeholder="Pesquisar Cursos"
          [(ngModel)]="nome"
        />
      </div>
      <div class="col-auto">
        <button class="but btn-lg btn-success" (click)="buscar()">Pesquisar</button>
      </div>
    </div>
  </div>
  <div class="search-list">
    <table class="table" id="myTable"> 
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Duração</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursoLista">
          <td><a [routerLink]="['/pagina-curso', curso.id]"> {{ curso.nome }}</a></td>
          <td>{{ curso.descricao }}</td>
          <td>{{ curso.duracao }}</td>
          <td>{{ curso.preco }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
